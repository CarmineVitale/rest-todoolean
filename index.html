<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <header><h1>My ToDo List</h1></header>
        <main class="margine">
            <div class="inserimento">
                <input class="input" type="text" placeholder="Inserisci il tuo evento">
                <button class="button">Inserisci</button>
            </div>
            <ul class="lista margine">

            </ul>
        </main>
    </div>

    <!-- Template handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
        <li>
            <span class="testo">
                {{testo}}
            </span> 
            <span class="delete" data-id="{{id}}"><i class="far fa-window-close"></i></span>
        </li>
    </script>

    <!-- JS, jQuery, Handlebars -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
